<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Hambreado Script Team</title>
    <meta http-equiv="refresh" content="0; url=executores.html">
    <style>
        body {
            background: #0a0a0a;
            color: #ff3333;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 51, 51, 0.3);
            border-top: 3px solid #ff3333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Cargando Executores Hub...</h2>
        <p>Si no eres redirigido automáticamente, <a href="executores.html" style="color: #ff6666;">haz clic aquí</a></p>
    </div>
    
    <script>
        window.location.href = 'executores.html';
    </script>
</body>
</html>

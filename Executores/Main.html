
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Hambreado Script Team - Executores</title>
    <link rel="icon" href="https://i.postimg.cc/wTpYKGqV/Anti-Hambreado.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ff2e2e; /* Rojo */
            --neon-color: #ff0000; /* Rojo para efecto neon */
            --discord-color: #5865F2;
            --status-unc: #00ff00;
            --status-detected: #ff0000;
            --status-semi: #ffff00;
            --status-discontinued: #808080;
            --status-danger: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Espacio para el header fijo */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--secondary-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            z-index: 1001; /* Asegura que est√© sobre otros elementos */
        }

        .header h1 {
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--neon-color);
        }

        .last-update {
            font-size: 0.8em;
            color: var(--text-color);
        }

        .menu-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 5px;
            box-shadow: 0 0 8px var(--neon-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--secondary-bg);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1002;
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-item {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            transition: color 0.3s;
        }

        .sidebar-item:hover {
            color: var(--accent-color);
        }

        .sidebar-item i {
            margin-right: 10px;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex: 1; /* Ocupa el espacio restante */
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid var(--accent-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .executor-version {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .executor-update-date {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
        }

        .status-label {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-bottom: 15px;
        }

        .status-undetected { background-color: var(--status-unc); color: black; }
        .status-detectable { background-color: var(--status-detected); }
        .status-semi-undetected { background-color: var(--status-semi); color: black; }
        .status-desactualizado { background-color: var(--status-discontinued); }
        .status-peligro { background-color: var(--status-danger); }

        .download-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 0 8px var(--neon-color);
        }

        .download-btn:hover {
            background-color: #cc2626;
        }

        .warning {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ff9800;
        }

        .discord-section {
            width: 100%;
            text-align: center;
            padding: 30px 20px;
            background-color: var(--secondary-bg);
            margin-top: 20px;
            border-top: 2px solid var(--accent-color);
        }

        .discord-section img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .discord-section h2 {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--discord-color);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .discord-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .discord-btn:hover {
            background-color: #4752c4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--accent-color);
            margin-top: auto; /* Empuja el footer hacia abajo */
        }

        footer p {
            margin: 5px 0;
        }

        .log-section {
            background-color: var(--card-bg);
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-section h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
            font-size: 0.9em;
        }

        .log-timestamp {
            color: #aaa;
            font-weight: bold;
        }

        .log-message {
            color: #ddd;
        }

        /* Efectos de animaci√≥n para emojis (ejemplo) */
        .animated-emoji {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="header">
        <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
        <h1>Roblox Executores Hub</h1>
        <p class="last-update">Cargando...</p>
    </div>

    <div class="sidebar" id="sidebar">
        <a class="sidebar-item" href="https://antihambreadoscriptteam.github.io/executores" target="_blank" rel="noopener noreferrer"><i class="fas fa-home"></i> P√°gina de Executores</a>
        <a class="sidebar-item" href="https://antihambreadoscriptteam.github.io/scripts" target="_blank" rel="noopener noreferrer"><i class="fas fa-scroll"></i> Scripts aqu√≠</a>
        <a class="sidebar-item" href="https://youtube.com/@anti-hambreado-script-team" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i> Nuestro canal de YouTube</a>
        <div class="log-section">
            <h3><i class="fas fa-clipboard-list"></i> Log de Cambios</h3>
            <div id="logContainer"></div>
        </div>
    </div>
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="container" id="executorContainer">
        <!-- Las tarjetas de los executores se generar√°n aqu√≠ din√°micamente -->
    </div>

    <div class="discord-section">
        <img src="https://i.postimg.cc/wTpYKGqV/Anti-Hambreado.jpg" alt="Anti-Hambreado Logo">
        <h2>√öNETE A NUESTRO SERVIDOR DE DISCORD OFICIAL</h2>
        <a href="https://discord.gg/rTGF5xhe3h" target="_blank" rel="noopener noreferrer" class="discord-btn"><i class="fab fa-discord"></i> Unirse a Discord</a>
    </div>

    <footer>
        <p>¬© 2025 Anti-Hambreado Script Team. Todos los derechos reservados.</p>
        <p>Dise√±ado con ‚ù§Ô∏è para nuestra comunidad</p>
    </footer>

    <script>
        const API_URL = 'https://raw.githubusercontent.com/AntiHambreadoScriptTeam/AntiHambreadoScriptTeam.github.io/refs/heads/main/Executores/Log.json';
        const LOG_API_URL = 'https://raw.githubusercontent.com/AntiHambreadoScriptTeam/AntiHambreadoScriptTeam.github.io/refs/heads/main/Executores/Log.json';
        const UPDATE_INTERVAL = 60000; // 10 minutos en milisegundos

        let currentExecutorsData = {};
        let currentLogData = [];

        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const menuOverlay = document.getElementById('menuOverlay');
        const executorContainer = document.getElementById('executorContainer');
        const logContainer = document.getElementById('logContainer');
        const lastUpdateElement = document.querySelector('.last-update');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        menuOverlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            menuOverlay.classList.remove('active');
        });

        function getStatusClass(status) {
            switch(status) {
                case 'undetected': return 'status-undetected';
                case 'detectable': return 'status-detectable';
                case 'semi-undetected': return 'status-semi-undetected';
                case 'desactualizado': return 'status-desactualizado';
                case 'peligro': return 'status-peligro';
                default: return '';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'undetected': return 'üü¢ Indetectable';
                case 'detectable': return 'üî¥ Detectable';
                case 'semi-undetected': return 'üü° Semi-Indetectable';
                case 'desactualizado': return '‚ö´ Descontinuado';
                case 'peligro': return '‚ö†Ô∏è Peligroso';
                default: return status;
            }
        }

        function renderExecutores(executores) {
            executorContainer.innerHTML = '';
            for (const key in executores) {
                const executor = executores[key];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${executor.imagen}" alt="${executor.nombre}">
                    <h2>${executor.nombre}</h2>
                    <div class="executor-version">v${executor.version}</div>
                    <div class="executor-update-date">Actualizado: ${executor.fecha_actualizacion}</div>
                    <div class="status-label ${getStatusClass(executor.status)}">${getStatusText(executor.status)}</div>
                    <a class="download-btn" href="${executor.link_descarga}" target="_blank" rel="noopener noreferrer"><i class="fas fa-download"></i> Descargar</a>
                `;
                if (executor.nombre === 'KRNL') {
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'warning';
                    warningDiv.textContent = '‚ö†Ô∏è No instales el archivo con "VNG"';
                    card.appendChild(warningDiv);
                }
                executorContainer.appendChild(card);
            }
        }

        function updateLastUpdateTimestamp(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                lastUpdateElement.textContent = `Ultima verificaci√≥n: ${date.toLocaleString('es-ES')}`;
            } else {
                lastUpdateElement.textContent = `√öltima actualizaci√≥n: Cargando...`;
            }
        }

        function checkForUpdatesAndRender() {
            fetch(API_URL)
                .then(response => response.json())
                .then(newData => {
                    const newExecutors = newData.executores || {};
                    const newTimestamp = newData.ultima_actualizacion || null;
                    updateLastUpdateTimestamp(newTimestamp);

                    let changesDetected = false;
                    const changeLog = [];

                    for (const key in newExecutors) {
                        const oldExecutor = currentExecutorsData[key];
                        const newExecutor = newExecutors[key];

                        if (!oldExecutor) {
                            changeLog.push(`Nuevo executor a√±adido: ${newExecutor.nombre}`);
                            changesDetected = true;
                        } else {
                            if (oldExecutor.version !== newExecutor.version) {
                                changeLog.push(`Se actualiz√≥ la versi√≥n de ${newExecutor.nombre}: ${oldExecutor.version} -> ${newExecutor.version}`);
                                changesDetected = true;
                            }
                            if (oldExecutor.link_descarga !== newExecutor.link_descarga) {
                                changeLog.push(`Se actualiz√≥ el link de descarga de ${newExecutor.nombre}`);
                                changesDetected = true;
                            }
                            if (oldExecutor.status !== newExecutor.status) {
                                changeLog.push(`Se actualiz√≥ el estado de ${newExecutor.nombre}: ${oldExecutor.status} -> ${newExecutor.status}`);
                                changesDetected = true;
                            }
                            if (oldExecutor.fecha_actualizacion !== newExecutor.fecha_actualizacion) {
                                changeLog.push(`Se actualiz√≥ la fecha de ${newExecutor.nombre}: ${oldExecutor.fecha_actualizacion} -> ${newExecutor.fecha_actualizacion}`);
                                changesDetected = true;
                            }
                        }
                    }

                    for (const key in currentExecutorsData) {
                        if (!newExecutors[key]) {
                            changeLog.push(`Executor eliminado: ${currentExecutorsData[key].nombre}`);
                            changesDetected = true;
                        }
                    }

                    if (changesDetected) {
                        const now = new Date().toISOString();
                        changeLog.forEach(log => {
                            const logEntry = {
                                timestamp: now,
                                message: log
                            };
                            currentLogData.unshift(logEntry); // A√±adir al inicio
                        });
                        renderLog(currentLogData);
                    }

                    currentExecutorsData = newExecutors;
                    renderExecutores(currentExecutorsData);
                })
                .catch(error => {
                    console.error('Error al obtener los datos de la API:', error);
                });
        }

        function renderLog(logEntries) {
            logContainer.innerHTML = '';
            if (logEntries.length === 0) {
                logContainer.innerHTML = '<div class="log-entry"><span class="log-message">No hay cambios recientes.</span></div>';
                return;
            }
            logEntries.slice(0, 20).forEach(entry => { // Mostrar solo los √∫ltimos 20
                const logItem = document.createElement('div');
                logItem.className = 'log-entry';
                const date = new Date(entry.timestamp);
                logItem.innerHTML = `<span class="log-timestamp">${date.toLocaleString('es-ES')}</span> - <span class="log-message">${entry.message}</span>`;
                logContainer.appendChild(logItem);
            });
        }

        setInterval(checkForUpdatesAndRender, UPDATE_INTERVAL);
        checkForUpdatesAndRender();

        // Intentar cargar el log inicialmente, aunque puede estar vac√≠o
        fetch(LOG_API_URL)
            .then(response => response.json())
            .then(data => {
                if (data && Array.isArray(data)) {
                    currentLogData = data;
                }
                renderLog(currentLogData);
            })
            .catch(error => {
                console.warn('No se pudo cargar el log inicial o est√° vac√≠o:', error);
                renderLog(currentLogData);
            });

    </script>
</body>
</html>

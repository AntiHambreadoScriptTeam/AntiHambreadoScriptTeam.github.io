        statusEl.textContent = '✅ ¡Bypass exitoso!';
        statusEl.style.color = '#6bff8f';

        const fullResponseUrl = data.result;
        
        // Verificar si es contenido directo o una URL
        let finalContent = fullResponseUrl;
        let isDirectContent = false;
        
        // Si no parece una URL válida, es contenido directo
        try {
          const testUrl = new URL(fullResponseUrl);
          // Es una URL válida, extraer el parámetro url si existe
          const urlParams = new URLSearchParams(testUrl.search);
          if (urlParams.has('url')) {
            finalContent = decodeURIComponent(urlParams.get('url'));
          }
        } catch {
          // No es una URL válida, es contenido directo (script, texto, etc)
          isDirectContent = true;
        }

        const escaped = finalContent
          .replace(/\\/g, '\\\\')
          .replace(/`/g, '\\`')
          .replace(/'/g, "\\'")
          .replace(/"/g, '\\"');

        let resultHTML;
        
        if (isDirectContent) {
          // Para contenido directo, mostrar en textarea para mejor visualización
          resultHTML = `
            <div class="result-container">
              <textarea style="width:100%; min-height:150px; padding:12px; background:rgba(40,0,0,0.6); border:1px solid rgba(255,100,100,0.3); color:white; border-radius:8px; font-size:0.9rem; font-family:monospace; resize:vertical;" readonly>${finalContent}</textarea>
              <button onclick="navigator.clipboard.writeText(\`${escaped}\`).then(() => { this.textContent = '¡Copiado!'; setTimeout(() => this.textContent = 'Copiar Contenido', 2000); })">Copiar Contenido</button>
            </div>
          `;
        } else {
          // Para URLs, mostrar input y botones de copiar/redirigir
          resultHTML = `
            <div class="result-container">
              <input type="text" value="${escaped}" readonly />
              <button onclick="navigator.clipboard.writeText('${escaped}').then(() => { this.textContent = '¡Copiado!'; setTimeout(() => this.textContent = 'Copiar', 2000); })">Copiar</button>
              <button onclick="window.location.href = '${escaped}'">Redirigir</button>
            </div>
          `;
        }
        
        document.querySelector('.container').insertAdjacentHTML('beforeend', resultHTML);

      } catch (err) {
        statusEl.textContent = `❌ Error: ${err.message}`;
        statusEl.style.color = '#ff6b6b';
      }
    });
  </script>
</body>
</html>

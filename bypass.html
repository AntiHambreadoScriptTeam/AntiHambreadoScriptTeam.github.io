    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    class Particle {
      constructor() {
        this.reset();
        this.y = Math.random() * canvas.height;
        this.life = Math.random() * 3 + 2;
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = 0;
        this.size = Math.random() * 4 + 2;
        this.speedY = Math.random() * 2 + 1.5;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.life = Math.random() * 4 + 3;
        this.age = 0;
      }
      
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.age += 0.016;
        
        if (this.age > this.life || this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
          this.reset();
        }
      }
      
      draw() {
        const fadeOpacity = this.age < 0.3 
          ? (this.age / 0.3) * this.opacity 
          : this.age > this.life - 0.5 
            ? ((this.life - this.age) / 0.5) * this.opacity 
            : this.opacity;
        
        ctx.fillStyle = `rgba(255, 59, 59, ${fadeOpacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = `rgba(255, 59, 59, ${fadeOpacity * 0.8})`;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
    
    const particles = [];

      particles.push(new Particle());

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

        document.querySelector('.container').insertAdjacentHTML('beforeend', resultHTML);

      } catch (err) {
        statusEl.textContent = `‚ùå Error: ${err.message}`;
        statusEl.style.color = '#ff6b6b';
      }
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Exo 2', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background animated particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff0000;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(100px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            color: #ff0000;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px #ff0000);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main title */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff0000, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        /* Message */
        .message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
            line-height: 1.6;
        }

        /* Countdown */
        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #ff0000;
            margin: 30px 0;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: neonFlicker 1.5s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            height: 6px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            width: 0%;
            animation: fillProgress 3s linear forwards;
            box-shadow: 0 0 15px #ff0000;
        }

        @keyframes fillProgress {
            to { width: 100%; }
        }

        /* Loading text */
        .loading-text {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .loading-text i {
            margin-right: 10px;
            color: #ff0000;
        }

        /* Cancel button */
        .cancel-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cancel-btn:hover {
            background: #ff0000;
            color: #0a0a0a;
            box-shadow: 0 0 20px #ff0000;
            transform: translateY(-2px);
        }

        /* Footer icons */
        .footer-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer-icons i {
            font-size: 1.5rem;
            color: #ff0000;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .footer-icons i:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 15px #ff0000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .countdown { font-size: 2.5rem; }
            .logo { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Main Logo/Icon -->
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>

        <!-- Title -->
        <h1>Preparando Navegación</h1>

        <!-- Message -->
        <p class="message">
            Serás redirigido automáticamente al destino en unos momentos...
        </p>

        <!-- Countdown -->
        <div class="countdown" id="countdown">3</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Loading text -->
        <p class="loading-text">
            <i class="fas fa-spinner fa-spin"></i> Estableciendo conexión segura
        </p>

        <!-- Cancel button -->
        <button class="cancel-btn" onclick="cancelRedirect()">Cancelar Redirección</button>

        <!-- Footer icons -->
        <div class="footer-icons">
            <i class="fas fa-shield-alt" title="Protegido"></i>
            <i class="fas fa-lock" title="Conexión Segura"></i>
            <i class="fas fa-wifi" title="Online"></i>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Countdown timer
        let countdownValue = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            countdownValue--;
            if (countdownValue > 0) {
                countdownElement.textContent = countdownValue;
            }
        }, 1000);

        // Redirect after 3 seconds
        const redirectTimeout = setTimeout(() => {
            window.location.href = 'https://nomorecampionescript.github.io/';
        }, 3000);

        // Cancel redirect function
        function cancelRedirect() {
            clearTimeout(redirectTimeout);
            clearInterval(countdownInterval);
            
            // Show cancelled message
            countdownElement.innerHTML = '<i class="fas fa-times"></i>';
            countdownElement.style.color = '#888';
            document.querySelector('.loading-text').innerHTML = '<i class="fas fa-ban"></i> Redirección cancelada';
            document.querySelector('.message').textContent = 'Has cancelado la redirección automática.';
            
            // Hide progress bar
            document.querySelector('.progress-container').style.display = 'none';
            
            // Change cancel button to manual redirect
            const btn = document.querySelector('.cancel-btn');
            btn.textContent = 'Ir Ahora Manualmente';
            btn.onclick = () => {
                window.location.href = 'https://nomorecampionescript.github.io/';
            };
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: radial-gradient(circle at top, #1a0000 0%, #0a0a0a 80%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;

    /* ðŸŽ‡ PartÃ­culas de fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      filter: blur(4px);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(20, 0, 0, 0.98);
      backdrop-filter: blur(20px);
      transition: right 0.4s ease;
      z-index: 999;
      padding: 90px 0 20px 0;
      box-shadow: -10px 0 40px rgba(255, 0, 0, 0.25);
      border-left: 2px solid rgba(255, 0, 0, 0.3);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar-item {
      padding: 18px 30px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      position: relative;
      color: #fff;
    }

    .sidebar-item:hover {
      background: rgba(255, 0, 0, 0.05);
      transform: translateX(-5px);
      border-left: 3px solid #ff2a2a;
      text-shadow: 0 0 5px rgba(255, 50, 50, 0.6);
    }

    /* BotÃ³n hamburguesa */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 30px;
      height: 3px;
      background: #ff2a2a;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    header {
      text-align: center;
      margin-top: 80px;
      position: relative;
      z-index: 2;
      animation: fadeDown 1.2s ease;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(30, 0, 0, 0.75);
      width: 260px;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    .card:hover {

      box-shadow: 0 0 25px rgba(255, 0, 0, 0.35);
    }

    .card img {

      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);

    @keyframes fadeUp {

    @keyframes zoomIn {

  </style>

  <script>
    /* ðŸŽ‡ Generador de partÃ­culas */
    const particlesContainer = document.querySelector('.particles');
    const numParticles = 40;

    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 6 + 4;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animationDuration = `${5 + Math.random() * 10}s`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      particlesContainer.appendChild(p);
    }

    /* MenÃº hamburguesa */
    const menuToggle = document.getElementById('menuToggle');
    const menuPanel = document.getElementById('menuPanel');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');

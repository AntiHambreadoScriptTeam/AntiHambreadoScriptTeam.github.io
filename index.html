<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntiHambreado Script Team</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #000000);
      color: white;
      text-align: center;
    }

    /* Pantalla de presentaci√≥n */
    #splash-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4444;
      text-shadow: 0 0 10px red;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .cta-button {
      background: none;
      border: 2px solid #ff4444;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .cta-button:hover {
      background: #ff4444;
      transform: scale(1.05);
    }

    .discord-button {
      background: #5865F2;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .discord-button:hover {
      background: #4752c4;
    }

    .discord-icon {
      width: 20px;
      height: 20px;
    }

    .executores-button {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: black;
      font-weight: bold;
      border: 2px solid #FF8C00;
    }

    .executores-button:hover {
      background: linear-gradient(90deg, #FFA500, #FF4500);
      transform: scale(1.05);
    }

    /* Secci√≥n Estado Ejecutores */
    .ejecutores-section {
      padding: 2rem;
      background-color: #1a1a1a;
      color: white;
      max-width: 900px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .ejecutores-section h2 {
      color: #ff4444;
      margin-bottom: 10px;
    }

    .tabla-ejecutores {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .tabla-ejecutores th, 
    .tabla-ejecutores td {
      border: 1px solid #444;
      padding: 0.75rem;
      text-align: center;
    }

    .tabla-ejecutores th {
      background-color: #333;
      color: #ffcccb;
    }

    .tabla-ejecutores tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    .tabla-ejecutores a {
      color: #00aeff;
      text-decoration: none;
      font-weight: bold;
    }

    .tabla-ejecutores a:hover {
      text-decoration: underline;
    }

    /* Logos */
    .logo-ejecutor {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 5px;
    }

    /* Colores de estado */
    .estado-indetectable { color: #00ff7f; font-weight: bold; }
    .estado-peligroso { color: #ff4444; font-weight: bold; }
    .estado-actualizable { color: #ffcc00; font-weight: bold; }
    .estado-desconocido { color: #aaaaaa; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Pantalla de presentaci√≥n -->
  <div id="splash-screen">
    <h1>AntiHambreado Script Team</h1>
    <div class="buttons-container">
      <button class="cta-button" onclick="toggleSidebar()">üöÄ Explorar Scripts</button>

      <a href="https://discord.gg/rTGF5xhe3h" target="_blank" style="text-decoration: none;">
        <button class="cta-button discord-button">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="discord-icon" style="filter: invert(1);">
          √önete a Discord
        </button>
      </a>

      <a href="https://antihambreadoscriptteam.github.io/" target="_blank" style="text-decoration: none;">
        <button class="cta-button executores-button">
          ‚ö° Executors Aqu√≠
        </button>
      </a>
    </div>
  </div>

  <!-- Estado de Ejecutores -->
  <section id="estado-ejecutores" class="ejecutores-section">
    <h2>Estado de los Ejecutores</h2>
    <p>√öltima actualizaci√≥n: Septiembre 2025</p>

    <table class="tabla-ejecutores">
      <thead>
        <tr>
          <th>Ejecutor</th>
          <th>Estado</th>
          <th>Descargar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="https://i.imgur.com/ZB07u9Y.png" alt="KRNL" class="logo-ejecutor">
            KRNL
          </td>
          <td class="estado-indetectable">Indetectable</td>
          <td><a href="https://krnl.place/" target="_blank">Descargar</a></td>
        </tr>
        <tr>
          <td>
            <img src="https://i.imgur.com/rCkkC9F.png" alt="Fluxus" class="logo-ejecutor">
            Fluxus
          </td>
          <td class="estado-actualizable">Actualizable</td>
          <td><a href="https://fluxteam.net/" target="_blank">Descargar</a></td>
        </tr>
        <tr>
          <td>
            <img src="https://i.imgur.com/2fDcpHI.png" alt="Script-Ware" class="logo-ejecutor">
            Script-Ware
          </td>
          <td class="estado-desconocido">Desconocido</td>
          <td><a href="https://script-ware.com/" target="_blank">Descargar</a></td>
        </tr>
        <tr>
          <td>
            <img src="https://i.imgur.com/u4I5oQd.png" alt="Ronix" class="logo-ejecutor">
            Ronix
          </td>
          <td class="estado-peligroso">Peligroso</td>
          <td><a href="https://wrdcdn.net/" target="_blank">Descargar</a></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
